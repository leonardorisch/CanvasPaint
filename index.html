<html>
    <head>
        <script>
            var mousePressed = false;
            var lastX, lastY;
            var ctx;

            function InitThis() {
                ctx = document.getElementById('myCanvas').getContext("2d");

                $('#myCanvas').mousedown(function (e) {
                    mousePressed = true;
                    Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, false);
                });

                $('#myCanvas').mousemove(function (e) {
                    if (mousePressed) {
                        Draw(e.pageX - $(this).offset().left, e.pageY - $(this).offset().top, true);
                    }
                });

                $('#myCanvas').mouseup(function (e) {
                    mousePressed = false;
                });
                    $('#myCanvas').mouseleave(function (e) {
                    mousePressed = false;
                });
            }

            function Draw(x, y, isDown) {
                if (isDown) {
                    ctx.beginPath();
                    ctx.strokeStyle = $('#selColor').val();
                    ctx.lineWidth = $('#selWidth').val();
                    ctx.lineJoin = "round";
                    ctx.moveTo(lastX, lastY);
                    ctx.lineTo(x, y);
                    ctx.closePath();
                    ctx.stroke();
                }
                lastX = x; lastY = y;
            }
                
            function clearArea() {
                // Use the identity matrix while clearing the canvas
                ctx.setTransform(1, 0, 0, 1, 0, 0);
                ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            }
        </script>
    </head>
    <body onload="InitThis();">
        <script src="js/jquery-1.7.1.js" type="text/javascript"></script>
        <div align="center">
            <canvas id="myCanvas" width="500" height="200" style="border:2px solid black"></canvas>
            <br /><br />
            <button onclick="javascript:clearArea();return false;">Clear Area</button>
            Line width : <select id="selWidth">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="7">7</option>
                <option value="9" selected="selected">9</option>
                <option value="11">11</option>
            </select>
            Color : <select id="selColor">
                <option value="black">black</option>
                <option value="blue" selected="selected">blue</option>
                <option value="red">red</option>
                <option value="green">green</option>
                <option value="yellow">yellow</option>
                <option value="gray">gray</option>
            </select>
			<input type="button" id="btLinha" class="buttons" value="Linha"></input>
			<input type="button" id="btRetangulo" class="buttons" value="Ret&acirc;ngulo"></input>
			<input type="button" id="btCirculo" class="buttons" value="C&iacute;rculo"></input>
			<input type="button" id="btSelecionarArea" class="buttons" value="Selecionar"></input>
			<input type="button" id="btAlterarCorArea" class="buttons" value="Alterar cor"></input>
			<input type="button" id="btCopiarArea" class="buttons" value="Copiar"></input>
			<input type="button" id="btLimparArea" class="buttons" value="Limpar"></input>
			<input type="button" id="btInserirTexto" class="buttons" value="Texto"></input>
			Fonte : <select id="selTextoFonte">
                <option value="arial">Arial</option>
                <option value="timesNewRoman" selected="selected">Times New Roman</option>               
            </select>
			Tamanho : <select id="selTextoTamanho">
                <option value="10">10</option>
                <option value="12" selected="selected">12</option>               
            </select>
        </div>
    </body>
</html>
